            <div class="row tm-mb-10 tm-contact-row mx-auto">
                <div class="col-lg-6 tm-contact-left">

                            <div class="mapouter">
                                <div class="gmap_canvas">
                                    <iframe width="100%" height="440" id="gmap_canvas"
                                        <img src="img/mapa.PNG">
                                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                        <h3 class="tm-text-primary tm-mb-6">Foro</h3>
                        <form id="contact-form" action="" method="POST" class="tm-contact-form">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control rounded-0" placeholder="Nombre" required="" />
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control rounded-0" placeholder="Email" required="" />
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="contact-select" name="inquiry">
                                    <option value="-">Raz√≥n</option>
                                    <option value="purchase">Asistencia Tecnica</option>
                                    <option value="technical">Problemas con la app</option>
                                    <option value="billing">Otras dudas</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea rows="8" name="message" class="form-control rounded-0" placeholder="Escriba...." required=""></textarea>
                            </div>

                            <div class="form-group mb-0">
                                <button type="submit" class="btn btn-3 rounded-0 d-block ml-auto">Mandar</button>
                            </div>
                        </form>
                    </div>
